<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">TO DO List</h1>
    <div class="text-center container w-100 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="input-value" class="from-control" aria-label="with textarea" style="width:90%;"></input>
            <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>
        </div>
        <div class="mt-5">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">

                </tbody>
            </table>
            <button id="clear-all" class="btn btn-danger clear-btn d-none">Clear All</button>
        </div>        
    </div>

    <script src="./main.js"></script>
</body>
</html>
